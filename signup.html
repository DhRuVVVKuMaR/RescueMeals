<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Meals - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container"> <!-- Reusing the login-container class for consistency -->
        <h1>Create an Account</h1>
        <p>Join us to donate food or contribute funds</p>

        <form action="signup_process.php" method="POST" class="login-form"> <!-- Reusing the login-form class -->
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="emailSignup">Email:</label>
                <input type="email" id="emailSignup" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="passwordSignup">Password:</label>
                <input type="password" id="passwordSignup" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Sign Up</button> <!-- Reusing login-btn class -->
        </form>

        <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
